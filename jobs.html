<!DOCTYPE html>
<html ng-app="jobSearchApp">
<head>
    <meta charset="UTF-8">
    <title>Job Search</title>
    <link rel="stylesheet" type="text/css" href="jobs.css">
</head>
<body ng-controller="JobSearchController as vm">
    <header>
        <h1>Job Search</h1>
        <input type="text" ng-model="vm.searchQuery" placeholder="Search for jobs">
        <button ng-click="vm.searchJobs()">Search</button>
    </header>
    <main>
        <div class="job-list">
            <div class="wrapper">
               <div ng-repeat="job in vm.jobResults" class="job-item">
                  <h2>{{ job.title }}</h2>
                  <p>{{ job.company }}</p>
                  <p>{{ job.location }}</p>
                  <p>{{ job.description }}</p>
                  <p>{{job.applicationLink}}</p>
               </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Alumni_SpaceUI</p>
    </footer>

    <!-- Include AngularJS script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Include your AngularJS app and controller -->
    <script src="jobs.js"></script>
</body>
</html>
