<!DOCTYPE html>
<html ng-app="ServicesApp">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link rel="stylesheet" href="services.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="ServicesController">
    <header>
        <h1>Our Services</h1>
    </header>

    <section class="services-section">
        <ul>
            <li ng-repeat="service in services">
                <div class="service">
                    <h2>{{ service.name }}</h2>
                    <p>{{ service.description }}</p>
                    
                </div>
            </li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Alumni_SpaceUI</p>
    </footer>

    <script>
        var app = angular.module('ServicesApp', []);

        app.controller('ServicesController', function ($scope) {
            $scope.services = [
                {
                    name: 'Web Development',
                    description: 'We create stunning websites and web applications tailored to your needs.',
                    
                },
                {
                    name: 'Graphic Design',
                    description: 'Our creative team designs logos, graphics, and visuals for your brand.',
                    
                },
                {
                    name: 'Digital Marketing',
                    description: 'We help you reach your target audience through effective online marketing strategies.',
                    
                }
            ];
        });
    </script>
</body>
</html>
